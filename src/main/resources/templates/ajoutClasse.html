<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
 
    </style>
</head>

<body>

    <h3>Remplir le formulaire pour ajouter une classe</h3>

    <form method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" required="required" name="id" class="form-control">
        </div>
        <div class="form-group">
            <label for="departement">Département</label>
            <input type="text" required="required" class="form-control" name="departement">
        </div>
        <div class="form-group">
            <label for="faculte">Faculté</label>
            <input type="text" required="required" class="form-control" name="faculte">
        </div>
        <div class="form-group">
            <label for="type_de_formation">Type de formation</label>
            <input type="text" required="required" class="form-control" name="type_de_formation">
        </div>
        <div class="form-group">
            <label for="niveau">Niveau</label>
            <input type="text" required="required" class="form-control" name="niveau">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-rb7C+tS7nqkI3V5Iq9YSK3ZVVktDoaaKbKrXBvIbDT+Tt0UFOwbpJbUP4i9U2O7Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"></script>
</body>

</html>
