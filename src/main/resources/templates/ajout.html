<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<h3 align="center">Remplir le formulaire pour ajouter un étudiant</h3>

<form method="post" action="/etudiant/ajout">

  <div class="form-group">
    <label for="id">id</label>
    <input type="number" required="required" name="id" class="form-control">
  </div>
  <div class="form-group">
    <label for="nom"> nom </label>
    <input type="text" required="required" class="form-control" name="nom">
  </div>
  <div class="form-group">
    <label for="prenom">prénom</label>
    <input type="text" required="required" class="form-control" name="prenom">
  </div>
  <div class="form-group">
    <label for="adresse">adresse</label>
    <input type="text" required="required" class="form-control" name="adresse">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
</body>

</html>
