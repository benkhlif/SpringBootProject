<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'étudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h3>Modifier l'étudiant</h3>

    <!-- Utilisation de Thymeleaf pour lier le formulaire au modèle -->
    <form method="post" th:action="@{/etudiant/modifier}" class="needs-validation" novalidate>
        <!-- Champ caché pour l'ID -->
        <input type="hidden" th:field="${etudiant.id}" />

        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" th:field="${etudiant.nom}" required="required" class="form-control">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" th:field="${etudiant.prenom}" required="required" class="form-control">
        </div>
        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" th:field="${etudiant.adresse}" required="required" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="${etudiant.email}" required="required" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>

     
</body>

</html>
